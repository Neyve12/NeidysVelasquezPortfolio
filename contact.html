<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://platform.linkedin.com/badges/js/profile.js" async defer></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | Neidys Velasquez Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header>
  <nav>
    <ul>
      <li>
        <a href="index.html">Home</a>
        <ul class="dropdown">
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </li>
    </ul>
  </nav>
  <button id="theme-toggle" class="theme-button">Dark Mode</button>
</header>
<main>
  <!-- Flexbox Wrapper for Form, LinkedIn, and GitHub -->
  <div class="contact-container">

    <!-- General Contact Form -->
    <section id="contact-form">
      <h2>Send me a message</h2>
      <form class="contact-form">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required
               pattern="[A-Za-z\s]{2,40}"
               oninvalid="this.setCustomValidity('Please enter a valid name (letters only, 2-40 characters).')"
               oninput="this.setCustomValidity('')">

        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required
               oninvalid="this.setCustomValidity('Please enter a valid email address.')"
               oninput="this.setCustomValidity('')">

        <label for="message">Your Message:</label>
        <textarea id="message" name="message" placeholder="Write your message here" required
                  pattern=".{10,500}"
                  oninvalid="this.setCustomValidity('Please enter a message between 10 and 500 characters.')"
                  oninput="this.setCustomValidity('')"></textarea>

        <button type="submit">Send</button>
      </form>
    </section>
    <!-- LinkedIn Section -->
    <section id="linkedin-section">
      <h2>Connect with Me on LinkedIn</h2>
      <div class="linkedin-badge-container">
        <script src="https://platform.linkedin.com/badges/js/profile.js" async defer></script>
        <div class="LI-profile-badge"
             data-version="v1"
             data-size="medium"
             data-locale="en_US"
             data-type="horizontal"
             data-theme="light"
             data-vanity="velasquezneidys">
        </div>
      </div>
      <p>
        <a href="https://www.linkedin.com/in/velasquezneidys/" target="_blank" class="linkedin-link">Visit My LinkedIn</a>
      </p>
    </section>
    <!-- GitHub Section -->
    <section id="github-section">
      <h2>Follow Me on GitHub</h2>
      <div class="github-logo-container">
        <a href="https://github.com/Neyve12" target="_blank">
          <img src="img/GitHub-Symbol.png" alt="GitHub Logo" class="github-logo">
        </a>
      </div>
      <p>
        <a href="https://github.com/Neyve12" target="_blank" class="github-link">Visit My GitHub</a>
      </p>
    </section>
  </div>
</main>

<script src="js/app.js"></script>
</body>
</html>
